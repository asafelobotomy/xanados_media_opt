# .github/workflows/proselint.yml
name: Proselint (Docs Linter)

on:
  push:
    paths: ["**/*.md"]
  pull_request:
    paths: ["**/*.md"]

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install proselint
        run: pip install proselint
      - name: Run proselint
        run: proselint AGENTS*.md
