# .github/workflows/markdownlint.yml
name: Markdown Lint

on:
  push:
    paths: ["**/*.md"]
  pull_request:
    paths: ["**/*.md"]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: '**/*.md'
