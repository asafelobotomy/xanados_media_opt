# .github/workflows/formatting.yml
name: Code Formatting

on:
  push:
    paths: ['**/*.py']
  pull_request:
    paths: ['**/*.py']

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Black
        run: pip install black
      - name: Check formatting
        run: black --check .
